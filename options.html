<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="common.js"></script>
<script type="text/javascript" src="options.js"></script>
<style type="text/css">

button {
	font-size: 98%;
	background-color: #B7B7B7;
	border: none;
	padding:5px;
	color: #333333;
	cursor: pointer;
}

button:hover {
	background-color: #FFFFFF;
}

label {
	border:1px solid white;
	width:200px;
}

.blackcontainer {
	width:500px;
	margin: 2em auto 0px auto;
	background-color:#333333;
	color:#C9C9C9;
	padding:10px;
	font-size:11px;
	font-family:'lucida grande',tahoma,verdana,arial,sans-serif;
}

.blackcontainer h1 {
	margin-top:0px;
	text-align: center;
	font-size: 1.7em;
}

.blackcontainer h2 {
	margin-top:0px;
	font-size: 1.2em;
	padding-bottom:3px;
}

#options-container .acc {
	background-color: #555555;
	margin-bottom: 5px;
	padding:10px;
	line-height: 20px;
	font-weight: bold;
}

#options-container .acc:hover {
	background-color: #444444;
}

#options-container .acc button {
	border: none;
	width:20px;
	height: 20px;
	margin-left: 10px;
	float:right;
	color: #FFCE45;
	cursor: pointer;
	padding: 0px;
	background-color: transparent;
	background-repeat: no-repeat;
	background-position: 0px 0px;
}

#options-container .acc button:hover {
	background-position: 0px -20px;
}

.remove-button { background-image: url('remove.png'); }
.edit-button   { background-image: url('edit.png'); }

.overlay {
	width:100%;
	height:100%;
	background-color: rgba(255,255,255, 0.75);
	position: absolute;
	top: 0px;
	left: 0px;
	display: none;
}

#edit-accdlg .blackcontainer {
	width:300px;
	margin-top:100px;
}

.text-box {
	margin:10px auto 10px auto;
	position:relative;
	height:20px;
	width:200px;
	line-height: 20px;
	padding:5px;
	text-align: left;
}

.text-box input {
	border:none;
	padding:5px;
	background-color: #C9C9C9;
	position: absolute;
	top:0px;
	left:35%;
	width:65%;
	height:100%;
}

#login-type-switcher {
	text-align: center;
	padding:5px;
	width:50%;
	margin: 15px auto;
	cursor: pointer;
}

#login-type-switcher:hover {
	background: #444444;
}

#login-type-switcher .highlight {
	color:#FFCE45;
	font-weight: bold;
}

#edit-accdlg .api.form {
	display: none;
}

#edit-accdlg .busybox, #edit-accdlg .errorbox {
	display: none;
}

#edit-accdlg.busy div:first-child, #edit-accdlg.error div:first-child {
	display: none;
}

#edit-accdlg.busy .busybox, #edit-accdlg.error .errorbox {
	display: block;
}

.dlg-buttongroup {
	margin-top: 10px;
	padding:5px 0px;
	border-top: 1px dotted #FFCE45;
	text-align: right;
}

</style>
<div class="blackcontainer" id="options-container">
	<h1>Sunglass Extension Options</h1>
	<h2>Accounts</h2>
	<div class="acc-container">
		<div class="acc">
			<button class="remove-button"></button>
			<span class="name">Azeem</span> (<span class="email">azeem@sunglass.io</span>)
		</div>
		<div class="acc empty">
			You have not added any accounts yet
		</div>
		<button id="addacc-button">Add Account</button>
	</div>
	<div class="dlg-buttongroup">
		<button id="saveopt-button">Save Options</button>
	</div>
</div>

<div class="overlay" id="edit-accdlg">
	<div class="blackcontainer">
		<h1>Add account</h1>
		<div id="login-type-switcher"><span class="highlight">Login</span> | <span>API</span></div>
		<div class="form login">
			<div class="text-box">
				<span>Username</span>
				<input type="text"/>
			</div>
			<div class="text-box">
				<span>Password</span>
				<input type="password"/>
			</div>
		</div>
		<div class="form api">
			<div class="text-box">
				<span>SID</span>
				<input type="text"/>
			</div>
			<div class="text-box">
				<span>Token</span>
				<input type="text"/>
			</div>
		</div>
		<button id="addbutton">Add</button><button class="cancelbutton">Cancel</button>
	</div>
	<div class="blackcontainer busybox">
		<h1>Loading...</h1>
	</div>
	<div class="blackcontainer errorbox">
		<h1>Error</h1>
		<button class="cancelbutton">Okay</button>
	</div>
</div>
